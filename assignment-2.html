<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="signup-page">
    <div class="signup-container">
      <div class="name-field field">
        <label for="">Name</label>
        <input type="text" name="" id="" />
      </div>
      <div class="batch-select-field field">
        <label for="">Batch</label>
        <select name="batch" id="">
          <option value="sigma2">Sigma 2.0</option>
          <option value="binary2">Binary 2.0</option>
          <option value="sigma1">Sigma 1.0</option>
          <option value="binary1">Binary 1.0</option>
        </select>
      </div>
      <div class="age-field field">
        <label for="">Age</label>
        <input type="number" name="" id="" />
      </div>
      <div class="email-field field">
        <label for="">Email</label>
        <input type="email" name="" id="" />
      </div>
      <div class="password-field field">
        <label for="">Password</label>
        <input type="email" name="" id="" />
      </div>
      <div class="signup-button">
        <button>Signup</button>
      </div>
    </div>
  </body>
</html>
