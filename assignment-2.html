<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="signup-page">
    <div class="signup-container">
      <h2>Signup</h2>
      <div class="name-field signup-field">
        <label for="">Name:</label>
        <input type="text" name="" id="" />
      </div>
      <div class="batch-select-field signup-field">
        <label for="">Batch:</label>
        <select name="batch" id="">
          <option value="sigma2">Sigma 2.0</option>
          <option value="binary2">Binary 2.0</option>
          <option value="sigma1">Sigma 1.0</option>
          <option value="binary1">Binary 1.0</option>
        </select>
      </div>
      <div class="age-field signup-field">
        <label for="">Age:</label>
        <input type="number" name="" id="" />
      </div>
      <div class="email-field signup-field">
        <label for="">Email:</label>
        <input type="email" name="" id="" />
      </div>
      <div class="password-field signup-field">
        <label for="">Password:</label>
        <input type="email" name="" id="" />
      </div>
      <div class="signup-button">
        <button>Signup</button>
      </div>
    </div>
  </body>
</html>
